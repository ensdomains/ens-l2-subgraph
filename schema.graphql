type Domain @entity {
  id: ID! # context-namehash
  name: String
  namehash: Bytes
  labelName: String
  labelhash: Bytes
  resolvedAddress: Bytes
  parent: Domain
  resolver: Resolver
}

type Resolver @entity {
  id: ID!
  ownedNode: String
  owner: Bytes
  address: Bytes
  addr: Bytes
  contentHash: Bytes
  texts: [String!]
  coinTypes: [BigInt!]
}

type AddrChanged @entity(immutable: true) {
  id: Bytes!
  node: Bytes! # bytes32
  ownedNode: Bytes # bytes32
  a: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type AddressChanged @entity(immutable: true) {
  id: Bytes!
  node: Bytes! # bytes32
  ownedNode: Bytes # bytes32
  coinType: BigInt # uint256
  newAddress: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TextChanged @entity(immutable: true) {
  id: Bytes!
  node: Bytes! # bytes32
  ownedNode: Bytes! # bytes32
  indexedKey: String # string
  key: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
