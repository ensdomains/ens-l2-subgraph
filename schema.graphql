type Domain @entity {
  id: ID! # context-namehash
  context: Bytes
  name: String
  namehash: Bytes
  labelName: String
  labelhash: Bytes
  resolvedAddress: Bytes
  parent: Domain
  subdomains: [Domain!]! @derivedFrom(field: "parent") # Can count domains from length of array
  owner: Account
  delegates: [Account!]
  resolver: Resolver
  expiryDate: BigInt
}

type Resolver @entity {
  id: ID!
  node: Bytes
  context: Bytes
  address: Bytes
  domain: Domain
  addr: Bytes
  contentHash: Bytes
  texts: [String!]
  coinTypes: [BigInt!]
}

type Account @entity {
  "The unique identifier for the account"
  id: ID!
  "The domains under the context of the account"
  contexts: [Domain!]! @derivedFrom(field: "owner")
  delegated: [Domain!]! @derivedFrom(field: "delegates")
}

